<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="contacto.css">
</head>
<body>

  <div class="contacto">
    <h2>Contáctanos</h2>

    <div class="volver">
      <button onclick="window.location.href='index.html'">Regresar al Menú</button>
        <button onclick="window.location.href='gale.html'">Regresar a galeria</button>
      <button onclick="window.location.href='productos.html'">Regresar a proyectos</button>

    </div>
    <form action="mailto:tucorreo@ejemplo.com" method="post" enctype="text/plain">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
